<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PersonalInput.html</title>
</head>
<body>
    <h2>개인 정보 등록</h2>
    <form action="/pinfo-result" method="get">
        이름     : <input type="text" name="NAME"><br>
        아이디   : <input type="text" name="ID"><br>
        비밀번호 : <input type="password" name="PASSWORD"><br>
        성별     :
                남 <input type="radio" name="GENDER" value="MALE">
                여 <input type="radio" name="GENDER" value="FEMALE"><br><br>
        메일 수신 여부 :
                공지 메일 <input type="checkbox" name="INOTICE">
                광고 메일 <input type="checkbox" name="CNOTICE">
                배송 확인 메일 <input type="checkbox" name="DNOTICE"><br><br>
        직업:
            <select name="JOB">
                   <option>회사원</option>
                   <option>학생</option>
                   <option>주부</option>
                   <option>기타</option>
            </select><br><br>
        <input type="reset" value="취소">
        <input type="submit" value="등록">
    </form>
</body>
</html>
